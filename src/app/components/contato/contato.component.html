<section class="contato">
  <ul>
    <li class="nome">
      <strong>{{ nome }}</strong>
    </li>
    <li>{{ telefone }}</li>
    <li>
      <button [routerLink]="['/perfil-contato', id]">
        <img src="/assets/pencil-square.png" alt="editar">
      </button>
      <button>
        <img src="/assets/trash.png" alt="remover">
      </button>
    </li>
  </ul>
</section>
