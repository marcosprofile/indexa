<header class="cabecalho">
  <img src="/assets/logo.png" alt="logo" class="logo" draggable="false" />
  @if(!telaInicial) {
    <div class="voltar">
      <button [routerLink]="['/lista-contatos']" >
        <img src="assets/arrow-left.png" alt="Voltar">
        Voltar
      </button>
    </div>
  }
  <img [src]="bannerSrc" alt="banner" class="banner" draggable="false" />
  <h1 [innerText]="titulo" class="titulo"></h1>
</header>
