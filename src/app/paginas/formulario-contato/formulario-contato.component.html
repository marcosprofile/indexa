<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png" alt="Logo">
    </section>
    <section class="voltar">
      <button [routerLink]="['/lista-contatos']" routerLinkActive="router-link-active" >
        <img src="assets/arrow-left.png" alt="Voltar">
        Voltar
      </button>
    </section>
    <section class="cabecalho-contato">
      <img src="assets/adicionar-contato.png" alt="Adicionar contato">
      <h1>Adicionar contato</h1>
    </section>
  </header>


  <form [formGroup]="contatoForm" (ngSubmit)="salvarContato()">
    <div role="button" class="imagem-contato">
      <i class="material-icons">add</i>
      <label for="avatar">Adicione a imagem do contato</label>
      <input
        type="file"
        accept="image/*"
        id="avatar"
        required
        (change)="aoSelecionarArquivo($event)"
      >
    </div>
    @if(contatoForm.get('avatar')?.value !== "") {
      <figure>
        <img [src]="contatoForm.get('avatar')?.value" alt="Avatar do contato">
      </figure>
    }

    <label for="nome">Nome <span class="obrigatorio">(*)</span></label>
    <input
      type="text"
      id="nome"
      placeholder="Digite o nome do contato"
      formControlName="nome"
    />
    <app-mensagem-erro [control]="obterControle('nome')" />

    <label for="telefone">Número <span class="obrigatorio">(*)</span></label>
    <input
      type="text"
      id="telefone"
      placeholder="Digite o número do telefone"
      formControlName="telefone"
    />
    <app-mensagem-erro [control]="obterControle('telefone')" />

    <label for="email">E-mail <span class="obrigatorio">(*)</span></label>
    <input
      type="email"
      id="email"
      placeholder="Insira o endereço de e-mail do contato"
      formControlName="email"
    />
    <app-mensagem-erro [control]="obterControle('email')" />

    <app-separador />
    <br>

    <label for="aniversario">Data de aniversário</label>
    <input
      type="date"
      id="aniversario"
      formControlName="aniversario"
    />

    <label for="redes">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input
        type="url"
        id="redes"
        placeholder="Adicione a URL da página"
        formControlName="redes"
      />
    </div>

    <label for="observacoes">Observações</label>
    <textarea
      id="observacoes"
      placeholder='Coloque observações nesse espaço. Exemplo: "Instrutora da academia", "Nova imagem", "Amiga da Júlia".'
      formControlName="observacoes"
    ></textarea>

    <section class="botoes">
      <button class="botao-cancelar" type="button" (click)="cancelar()">Cancelar</button>
      <button
        [disabled]="contatoForm.invalid"
        [ngClass]="contatoForm.invalid ? 'botao-desabilitado' : 'botao-salvar'"
        type="submit"
      >
        Salvar contato
      </button>
    </section>
  </form>
</app-container>
