<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png" alt="Logo">
    </section>
    <section class="cabecalho-contato">
      <img src="assets/adicionar-contato.png" alt="Adicionar contato">
      <h1>Adicionar contato</h1>
    </section>
  </header>

  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Digite o nome do contato" />

    <label for="telefone">Número</label>
    <input type="text" id="telefone" placeholder="Digite o número do telefone" />

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="Insira o endereço de e-mail do contato" />

    <app-separador />
    <br>

    <label for="aniversario">Data de aniversário</label>
    <input type="date" id="aniversario" />

    <label for="redes">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input type="url" id="redes" placeholder="Adicione a URL da página" />
    </div>

    <label for="observacoes">Observações</label>
    <textarea id="observacoes" placeholder='Coloque observações nesse espaço. Exemplo: "Instrutora da academia", "Nova imagem", "Amiga da Júlia".'></textarea>

    <section class="botoes">
      <button class="botao-cancelar" type="button">Cancelar</button>
      <button class="botao-salvar" type="submit">Salvar contato</button>
    </section>
  </form>
</app-container>
